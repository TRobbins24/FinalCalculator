<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Import all assets -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type='text/css' href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

  <!-- Initalize vue and dynamically set title of the page -->
  <div id="vue_app" class="container">

    <div class="header">

      <div class="container">
        <div class="section">
          <h1 id="app_title">{{ title }}</h1>
        </div>
      </div>
    </div>

    <div class="main">

      <!-- Saves input data using Vue. The v-model element allows the id to be directed to the script file to be interpreted -->

      <div class="row">
        <label for="majorWeight" class="col-md-4 col-form-label text-right">Input Major Assessment Weight
          Percentage:</label>
        <div class="col-md-8">
          <input type="number" id="majorWeight" min="1" max="100" class="form-control text-right"
            v-model="majorWeight" />
        </div>
      </div>
      <div class="row">
        <label for="minorWeight" class="col-md-4 col-form-label text-right">Input Minor Assessment Weight
          Percentage:</label>
        <div class="col-md-8">
          <input type="number" id="minorWeight" min="1" max="100" class="form-control text-right"
            v-model="minorWeight" />
        </div>
      </div>
      <div class="row">
        <label for="indWeight" class="col-md-4 col-form-label text-right">Input Individual Work Weight
          Percentage:</label>
        <div class="col-md-8">
          <input type="number" id="indWeight" min="1" max="100" class="form-control text-right" v-model="indWeight" />
        </div>
      </div>


      <br><br>

      <div class="row" id="MajorGrade">
        <label class="col-4 col-form-label">Input Major Assessment Grades:</label>
        <div class="col-8">
          <input type="number" class="majorGrade form-control" min="1" max="100" v-model="majorGrade">
        </div>
      </div>

      <div class="row" id="MinorGrade">
        <label class="col-4 col-form-label">Input Minor Assessment Grades:</label>
        <div class="col-8">
          <input type="number" class="minorGrade form-control" min="1" max="100" v-model="minorGrade">
        </div>
      </div>
      <div class="row" id="IndGrade">
        <label class="col-4 col-form-label">Input Individual Work Grades:</label>
        <div class="col-8">
          <input type="number" class="indGrade form-control" min="1" max="100" v-model="indGrade">
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-3">
          <button type="button" class="bluebutton form-control btn-primary button" v-on:click="saveData">Enter</button>
        </div>
        <div class="col-3">
          <button type="button" class="form-control btn-primary button" v-on:click="addMajorGrade">Add Major
            Grade</button>
        </div>
        <div class="col-3">
          <button type="button" class="form-control btn-primary button" v-on:click="addMinorGrade">Add Minor
            Grade</button>
        </div>
        <div class="col-3">
          <button type="button" class="form-control btn-primary button" v-on:click="addIndivGrade">Add Indiv
            Grade</button>
        </div>
        <br>
        <div class="finalGrade">
          <h2>{{ finalTitle }} {{ finalGrade }}</h2>

        </div>

      </div>

    </div>

    <br><br>

  </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
